{% extends "layout.html" %}

{% set active_page = "page3"%}

{% block title %}page1{% endblock %}

{% block content %}
  <h1>Shootings Over Time</h1>
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  <script type="text/javascript">
  window.onload = function () {
    var chart1 = new CanvasJS.Chart("chartContainer1", {
      title:{
        text: "Shootings over Time"              
      },
      axisX:{
         title:"Date",
         labelFontSize: 10,
      },
      axisY:{
         title:"Number of Shootings",
      },
      data: [              
      {
        // Change type to "doughnut", "line", "splineArea", etc.
        type: "column",
        dataPoints: [
          { x: new Date(2017, 0), y: 12 },
          { x: new Date(2017, 1), y: 15 },
          { x: new Date(2017, 2), y: 12 },
          { x: new Date(2017, 3), y: 17 },
          { x: new Date(2017, 4), y: 20 },
          { x: new Date(2017, 5), y: 21 },
          { x: new Date(2017, 6), y: 24 },
          { x: new Date(2017, 7), y: 19 },
          { x: new Date(2017, 8), y: 22 },
          { x: new Date(2017, 9), y: 25 },
          { x: new Date(2017, 10), y: 21 },
          { x: new Date(2017, 11), y: 19 }
        ]
      }
      ]
    });
    chart1.render()
  }
  </script>
  <div id="chartContainer1" style="width: 100%"; height: 500px; display: inline-block;"></div>
{% endblock %}
