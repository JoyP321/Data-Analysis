{% extends "layout.html" %}

{% set active_page = "page3"%}

{% block title %}page1{% endblock %}

{% block content %}
<h1>Victims of Shootings</h1>
<script>
  window.onload = function () {
  var options = {
    animationEnabled: true,
    zoomEnabled: true,
    colorSet: "colorSet2",
    title:{
      text: "Ice Cream Sales vs Temperature"
  },
  axisX: {
    title:"Temperature (in °C)",      	
    suffix: "°C",
    crosshair: {
      enabled: true,
      snapToDataPoint: true
    }
  },
  axisY:{
    title: "Sales",
    includeZero: false,
    gridThickness: 0,
    crosshair: {
      enabled: true,
      snapToDataPoint: true
    }
  },
  data: [{
    type: "scatter",
    toolTipContent: "<b>Temperature: </b>{x}°C<br/><b>Sales: </b>{y}",
    dataPoints: [
      { x: new Date(2017, 0), y: 12 },
      { x: new Date(2017, 1), y: 15 },
      { x: new Date(2017, 2), y: 12 },
      { x: new Date(2017, 3), y: 17 },
      { x: new Date(2017, 4), y: 20 },
      { x: new Date(2017, 5), y: 21 },
      { x: new Date(2017, 6), y: 24 },
      { x: new Date(2017, 7), y: 19 },
      { x: new Date(2017, 8), y: 22 },
      { x: new Date(2017, 9), y: 25 },
      { x: new Date(2017, 10), y: 21 },
      { x: new Date(2017, 11), y: 19 }
    ]
  }]
  };

  $("#chartContainer").CanvasJSChart(options);
  }
</script>
<div id="chartContainer" style="height: 300px; width: 100%;"></div>
  
{% endblock %}
