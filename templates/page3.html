{% extends "layout.html" %}

{% set active_page = "page3"%}

{% block title %}Timeline{% endblock %}

{% block content %}
  <br>
  <h1>Shootings Over Time</h1>
  <p>
    This chart show the number of fatal police shooting that occured each month within the range of recorded data.
  </p>
  <br><br>
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  <script type="text/javascript">
  window.onload = function () {
    var chart1 = new CanvasJS.Chart("chartContainer1", {
      theme: "light2",
      title:{
        text: "Shootings over Time"              
      },
      axisX:{
         title:"Date",
         labelFontSize: 10,
      },
      axisY:{
         title:"Number of Shootings",
      },
      data: [              
      {
        // Change type to "doughnut", "line", "splineArea", etc.
        type: "line",
        dataPoints: [
          {{ dataCode }}
        ]
      }
      ]
    });
    chart1.render()
  }
  </script>
  <div id="chartContainer1" style="width: 100%"; height: 500px; display: inline-block;"></div>
{% endblock %}
