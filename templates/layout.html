<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>{% block title %}{% endblock %} - My Webpage</title>
  </head>
  
  <body>
   
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <a class="navbar-brand" href="/">Police Shooting Data</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item{% if active_page == "home" %} active{% endif %}">
            <a class="nav-link" href="/">Data Specifications</a>
          </li>
          <li class="nav-item{% if active_page == "page1" %} active{% endif %}">
            <a class="nav-link" href="/p1">Victims</a>
          </li>
          <li class="nav-item{% if active_page == "page2" %} active{% endif %}">
            <a class="nav-link" href="/p2">Locations</a>
          </li> 
	  	  <li class="nav-item{% if active_page == "page3" %} active{% endif %}">
            <a class="nav-link" href="/p3">Timeline</a>
          </li> 
	      <li class="nav-item{% if active_page == "page4" %} active{% endif %}">
            <a class="nav-link" href="/p4">map...?</a>
          </li> 
          </li> 
        </ul>
      </div>  
    </nav>
    
    <!--page content-->
    {% block content %}{% endblock %}
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
	
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  </body>
</html>
