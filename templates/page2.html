{% extends "layout.html" %}

{% set active_page = "page2"%}

{% block title %}Locations{% endblock %}

{% block content %}
  <br>
  <h1>Location of Shootings</h1>
  <p>
    This chart shows the number of fatal police shootings that occured in each state.
  </p>
  <br><br>
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  <script type="text/javascript">
  window.onload = function () {
    var chart1 = new CanvasJS.Chart("chartContainer1", {
      title:{
        text: "Victims by State"              
      },
      axisX:{
         title:"States",
         labelFontSize: 10,
         

      },
      axisY:{
         title:"Number of Shootings",

      },
      data: [              
      {
        // Change type to "doughnut", "line", "splineArea", etc.
        type: "column",
        dataPoints: [
          {{ dataCode }}
        ]
      }
      ]
    });
    chart1.render()
  }
  </script>
  <div id="chartContainer1" style="width: 100%"; height: 500px; display: inline-block;"></div>
  
{% endblock %}
