{% extends "layout.html" %}

{% set active_page = "page2"%}

{% block title %}page1{% endblock %}

{% block content %}
  <h1>Victims of Shootings</h1>
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  <script type="text/javascript">
  window.onload = function () {
    var chart1 = new CanvasJS.Chart("chartContainer1", {
      title:{
        text: "Victims by State"              
      },
      data: [              
      {
        // Change type to "doughnut", "line", "splineArea", etc.
        type: "column",
        dataPointWidth: 5,
        dataPoints: [
          {{ dataCode }}
        ]
      }
      ]
    });
    chart1.render()
  }
  </script>
  <div id="chartContainer1" style="width: 100%"; height: 600px; display: inline-block;"></div>
  
{% endblock %}
