{% extends "layout.html" %}

{% set active_page = "page1"%}

{% block title %}page1{% endblock %}

{% block content %}
  <h1>Victims of Shootings by Race</h1>
   <script src="/static/canvasChart.js" type="text/javascript"></script>
    <script type="text/javascript">

        $(document).ready(function () {
            var dataDef = { title: "Total Annual Gross of all Broadway Shows",
                            xLabel: 'Year', 
                            yLabel: 'Gross of all Broadway Shows (millions)',
                            labelFont: '19pt Arial', 
                            dataPointFont: '10pt Arial',
                            renderTypes: [CanvasChart.renderType.lines, CanvasChart.renderType.points],
                            dataPoints: {{ shootingsOverTimeData }}
                           };
            CanvasChart.render('canvas', dataDef);
        });

    </script>
	<canvas id="canvas" width="1000" height="600"></canvas>

  
{% endblock %}
